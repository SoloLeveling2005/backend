<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header style="box-shadow: 0 0 5px;" class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{url_for('home', variable=variable)}}" class="nav-link " aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">New task</a></li>
    </ul>
</header>
<div style="margin:10px;" class="row g-3">
  <form method="POST" style="width:100%; height:100%;">
    <div class="col-sm-6" style="margin:10px 0px;">
      <label for="firstName" class="form-label">Название задачи</label>
      <input name="title" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-sm-6" style="margin:10px 0px;">
      <label for="lastName" class="form-label">Текст задачи</label>
      <input name="text" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
    <div class="col-sm-6" style="margin:10px 0px;">
      <label for="lastName" class="form-label">Дата задачи</label>
      <input name="data" type="date" class="form-control" id="data" placeholder="" value="" required="">
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
    <input type="submit" style="padding:10px 20px; margin:15px;" value="Добавить">
<!--    <button type="submit" style="margin:15px; border:0px; border-radius:10px; padding:10px 20px;">Добавить</button>-->
  </form>

</div>
</body>
</html>
